<!DOCTYPE html>

<head>
	
	<title>Display Window - Diffchecker Clone</title>

	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<!--scripts-->
	<script defer type="text/javascript" src="././js/index.js"></script>
	<script defer type="text/javascript" src="./js/display.js"></script>
	<script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/includeLocal.js"></script>
	<script defer type="text/javascript">window.jQuery || includeLocalJS("jquery-3.6.0.min.js");</script>

</head>

<body onload="onPageLoad()">

	<table>
		<tr>
			<td>Original Text</td>
			<td>Changed Text</td>
		</tr>
		<tr>
			<td id="originalText" class="displayCell"></td>
			<td id="changedText" class="displayCell"></td>
		</tr>
		<tr>
			<td colspan="2">
			</td>
		</tr>
		<tr>
			<td colspan=2>

				<p>
					Percentage Changed
				</p>

				<p class="percentage" id="percentageDisplay"></p>

			</td>
		</tr>
	</table>

	<!--Footer-->
	<footer class="container">

		<div id="copyright" class="center middle">

			&copy Sherpad Ndabambi <span id="footerYear"></span>

		</div>
		
	</footer>

</body>
